# ループ周期 [Hz]
hz: 10
# デバッグ用
flag_slow_test: false # 可視化フラグ(パス・ノード)
flag_reverse: false   # way pointを逆にするか(init_yaw変更不要)
sleep_time: 0.002     # 次のpublishまでの時間 [s]


