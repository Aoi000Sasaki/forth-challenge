way_points_y: [ 7.1,  7.1,  5.5,  1.0,  0.0,   0.0,   0.7,   5.8,   7.1, 7.1]
init_x: -9.0  # [m]
init_y:  7.1  # [m]
init_yaw: 0.0 # [rad]

